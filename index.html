<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container"> 
        <h1>Tic-Tac-Toe</h1>
        <div id="cellContainer">
            <div cIndex="0" class="cell"></div>
            <div cIndex="1" class="cell"></div>
            <div cIndex="2" class="cell"></div>
            <div cIndex="3" class="cell"></div>
            <div cIndex="4" class="cell"></div>
            <div cIndex="5" class="cell"></div>
            <div cIndex="6" class="cell"></div>
            <div cIndex="7" class="cell"></div>
            <div cIndex="8" class="cell"></div>
        </div>
        <h2 id="status"></h2>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
